<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 60rem">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h3>Customer Information</h3>
            </div>
            <div class="col">
              <button class="btn btn-link collapsed float-end" data-toggle="collapse" data-target="#collapse-L1"
                      aria-expanded="true" aria-controls="collapse1" (click)="toggleCard('customer')">
                <!-- Hello -->
                <i class="fa fa-plus-square" style="font-size:18px;color:black"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="toggleCustomer">Type in Email ID : <input type="text" class="form-control"
                                                    [(ngModel)]="emailID">
          <p></p>
            <button type="button" (click)="onLookup()" class="btn btn-primary">Search</button>
          <button type="button" (click)="onShowAdd()" class="btn btn-primary">Add</button>
          <div>{{notice}}</div>
          <p></p>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Email Id</th>
              <th scope="col">User Name</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr class="card-body" *ngIf="toggleAdd">
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="addEmailId"></td>

              <td><input type="text" class="form-control"
                                                    [(ngModel)]="addUserName "></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="addFirstName"></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="addLastName"></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="addPhone"></td>
              <td><button type="button" (click)="onAdd()" class="btn btn-primary">Add</button></td>
            </tr>

            <tr class="card-body" *ngIf="toggleUpdate">
              <td>{{updateEmailID}}</td>

              <td><input type="text" class="form-control"
                                                    [(ngModel)]="updateUserName "></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="updateFirstName"></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="updateLastName"></td>
              <td><input type="text" class="form-control"
                                                    [(ngModel)]="updatePhone"></td>
              <td><button type="button" (click)="onUpdate()" class="btn btn-primary">Update</button></td>
            </tr>
            <tr *ngFor="let p of customersInfo; index as i">
              <td>
                {{ p.emailID }}
              </td>
              <td>{{p.username }}</td>
              <td>{{ p.firstname }}</td>
              <td>{{ p.lastname }}</td>
              <td>{{p.phone }}</td>
              <td><button type="button" (click)="onDelete(p.emailID)" class="btn btn-primary">Delete</button></td>
              <td><button type="button" (click)="onShowUpdate(p.emailID)" class="btn btn-primary">Update</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
