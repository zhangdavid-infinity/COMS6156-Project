<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 60rem">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h3>Customer Full Information</h3>
            </div>
            <div class="col">
              <button class="btn btn-link collapsed float-end" data-toggle="collapse" data-target="#collapse-L1"
                      aria-expanded="true" aria-controls="collapse1" (click)="toggleCard('composite')">
                <!-- Hello -->
                <i class="fa fa-plus-square" style="font-size:18px;color:black"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="toggleComposite">Type in Email ID : <input type="text" class="form-control"
                                                    [(ngModel)]="emailID">
          <p></p>
            <button type="button" (click)="onLookup()" class="btn btn-primary">Search</button>


          <p></p>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Email Id</th>
              <th scope="col">User Name</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Order Num</th>
              <th scope="col">Address Num</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of compositesInfo; index as i">
              <td>
                {{ p.emailID }}
              </td>
              <td>{{p.username }}</td>
              <td>{{ p.firstname }}</td>
              <td>{{ p.lastname }}</td>
              <td>{{p.phone }}</td>
              <td>{{ p.ordern }}</td>
              <td>{{p.addressn }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
